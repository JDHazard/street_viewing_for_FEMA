<!-- This page connects to base.html -->
{% extends "base.html" %}

{% block content %}
<!-- Display uploaded image -->
<html>
<head>
	<title>Upload</title>
</head>
<body>
<form class="tab" method=POST enctype=multipart/form-data action="{{ url_for('upload') }}">
    <input type=file name=photo>
    <input type="submit">
</form>
</body>
</html>
{% endblock %}
